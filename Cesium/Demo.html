<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Demo</title>
  <script src="../Build/Cesium/Cesium.js"></script>
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="jstree-bootstrap-theme/dist/themes/default/style.min.css" />
  <style>
    @import url(../Build/Cesium/Widgets/widgets.css);
    html,
    body,
    #cesiumContainer {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .treeContainer {
      border-style: hidden;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 5px;
      color : rgba(255, 255, 255,1);
      position: absolute;
      left: 20px;
      top: 20px;
      display: block;
      padding: 15px;
      overflow: auto;
      height: 25%;
      width: 30%;
    }

    .controller {
      border-style: hidden;
      background-color: rgba(0, 0, 0, 0);
      position: absolute;
      right: 20px;
      bottom: 20px;
      display: block;
    }
  </style>


</head>

<body>

  <div id="cesiumContainer"></div>
  <script>
    var viewer = new Cesium.Viewer('cesiumContainer', {
      'timeline': false,
      'animation': true,
      'homeButton': false,
      'geocoder': false,
      'fullscreenButton': false,
      'searchButton': false,
      'scene3DOnly': false,
      'orderIndependentTranslucency': false,
      'terrainShadows': Cesium.ShadowMode.ENABLE,
      'navigationHelpButton': false,
      'selectionIndicator': false,
      'sceneModePicker': false,
      'infoBox': false,
      'baseLayerPicker': false,
      'shadows': false
    });
  </script>

  <div id="jstree_demo_div" class="treeContainer">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.1/jquery.min.js"></script>
    <div id="jstree"></div>
  </div>

  <!-- include the jQuery library -->
  <script src="jstree-bootstrap-theme/dist/libs/jquery.js"></script>
  <!-- include the minified jstree source -->
  <script src="jstree-bootstrap-theme/dist/jstree.min.js"></script>
  <script>
    function setTreeView(data) {
      $(function() {
        $('#jstree').jstree(data);
      });
    }
  </script>

  <div class="controller">
    <img id="controller" src="./3DINV_Controller/WHITE_SHADOW.png" height="150px" />
  </div>

  <script data-main="js/main" src="js/require.js"></script>
</body>

</html>
