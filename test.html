<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Test Camera</title>
    <script src="../Build/Cesium/Cesium.js"></script>
    <style>
        @import url(../Build/Cesium/Widgets/widgets.css);
        html, body, #cesiumContainer {
            width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
        }
        .toolbar{
            border-style: hidden;
            background-color: rgba( 0, 0, 0, 0.5 );
            border-radius: 2px;
            position:absolute;
            right:20px; 
            bottom:100px;
            display: block;
        }
    </style>
  </head>
    
    
  <body>
      <div id="cesiumContainer"></div>
      
      <script>
        var viewer = new Cesium.Viewer('cesiumContainer');
      </script>
      <script src="cameraTest.js"></script>

      <div class = "toolbar">
          <table>
              <tr>
                <td><button class="cesium-button cesium-button-toolbar"
                            id="turnUptBtn"
                            onclick="onClickUpTurnBtn()"
                        >▲</button></td>
              </tr>
              <tr>
                <td><button class="cesium-button cesium-button-toolbar"
                            id="turnLeftBtn"
                            onclick="onClickLeftTurnBtn()">◀</button></td>
                <td><button class="cesium-button cesium-button-toolbar"
                            id="backToOrigianlViewBtn"
                            onclick="onClickBackToOrigianlViewBtn()">■</button></td>
                <td><button class="cesium-button cesium-button-toolbar"
                            id="turnRightBtn"
                            onclick="onClickRightTurnBtn()">▶</button></td>
              </tr>
          </table>
      </div>
      
    </body>
</html>
