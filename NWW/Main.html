<!DOCTYPE html>
<!-- This is a very simple example of using Web World Wind. -->
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>NASA World Wind</title>
    <!-- Include the Web World Wind library. -->
    <script src="http://worldwindserver.net/webworldwind/worldwind.min.js" type="text/javascript"></script>
	
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="jstree-bootstrap-theme/dist/themes/default/style.min.css" />
</head>
	
<body>

	
	<script src="Navigation.js" type="text/javascript"></script>
    <script src="Network.js" type="text/javascript"></script>
		
	<div class="row">
        <div class="col-sm-2">
			<div class="page-header" style="text-align:center">
    			<h4><strong>ROOM INFORMATION</strong></h4>
  			</div>

            <div id="jstree_demo_div" class="treeContainer">
				<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.1/jquery.min.js"></script>
				<div id="jstree" style="margin-left: 15px"></div>
			</div>
			
			<script src="jstree-bootstrap-theme/dist/libs/jquery.js"></script>
			<script src="jstree-bootstrap-theme/dist/jstree.min.js"></script>
			<script>
				function settingTreeView() {
					$(function() {
						// TEST DATA
						$('#jstree').jstree({ 'core' : {
							'data' : [
								{ "id" : "ajson1", "parent" : "#", "text" : "Simple root node" },
								{ "id" : "ajson2", "parent" : "#", "text" : "Root node 2" },
								{ "id" : "ajson3", "parent" : "ajson2", "text" : "Child 1" },
								{ "id" : "ajson4", "parent" : "ajson2", "text" : "Child 2" },
							]
						} });

					});
				}
			</script>
	
			
		
        	<br>
			
            <div class="page-header" style="text-align:center">
    			<h4><strong>CONTROLLOR</strong></h4>
  			</div>
			
			<center>
				<button type="button"
						class="btn btn-default"
						style="text-align:center"
						id="moveFrontBtn"
						onclick="onClickMoveFrontBtn()">▲</button>
				<br>
				
				<button type="button"
						class="btn btn-default"
						style="text-align:center" 
						id="turnLeftBtn"
						onclick="onClickLeftTurnBtn()">◀</button>
				
				<button type="button"
						class="btn btn-default"
						style="text-align:center"
						id="backToOrigianlViewBtn" onclick="onClickBackToOrigianlViewBtn()">■</button>
				
				<button type="button"
						class="btn btn-default"
						style="text-align:center"
						id="turnRightByn"
						onclick="onClickRightTurnBtn()">▶</button>
				
				<br>

				<button type="button"
						class="btn btn-default"
						style="text-align:center" 
						id="moveBackwardBtn" onclick="onClickMoveBackwardBtn()">▼</button>
				
				<br><br>
				
				<button type="button"
						class="btn btn-default"
						style="text-align:center" 
						id="zoomInBtn" 
						onclick="onClickZoomInBtn()">+</button>
				
				<button type="button"
						class="btn btn-default"
						style="text-align:center"  id="zoomOut" onclick="onClickZoomOutBtn()">-</button>
			
			</center>
           </div>
			
		
        <div class="col-sm-10" id="globe">
            <canvas id="canvasOne" style="width: 100%; height: auto">
                Your browser does not support HTML5 Canvas.
            </canvas>
			
        </div>
    </div>
	
</body>
</html>
