<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Lotte World Mall</title>
    <!-- Include the Web World Wind library. -->
    <script src="http://worldwindserver.net/webworldwind/worldwind.min.js" type="text/javascript"></script>

</head>
<body>
    <div style="position: absolute; top: 50px; left: 50px;">
        <!-- Create a canvas for Web World Wind. -->
        <canvas id="canvasOne" width="1024" height="768">
            Your browser does not support HTML5 Canvas.
        </canvas>
    </div>
    <script type="text/javascript">
    // Tell World Wind to log only warnings and errors.
    WorldWind.Logger.setLoggingLevel(WorldWind.Logger.LEVEL_WARNING);

    // Create the World Window in a canvas named "canvasOne".
    var wwd = new WorldWind.WorldWindow("canvasOne");

    // Define layers to populate the World Window
    var layers = [
        {layer: new WorldWind.BMNGLayer(), enabled: true},
        {layer: new WorldWind.BMNGLandsatLayer(), enabled: false},
        {layer: new WorldWind.BingAerialWithLabelsLayer(null), enabled: true},
        {layer: new WorldWind.CompassLayer(), enabled: true},
        {layer: new WorldWind.CoordinatesDisplayLayer(wwd), enabled: true},
        {layer: new WorldWind.ViewControlsLayer(wwd), enabled: true}
    ];

    // Create those layers.
    for (var l = 0; l < layers.length; l++) {
        layers[l].layer.enabled = layers[l].enabled;
        wwd.addLayer(layers[l].layer);
    }
    </script>
    <script src="Load.js" type="text/javascript"></script>
    <script src="loadNetwork.js" type="text/javascript"></script>
    <script src="loadLWM.js" type="text/javascript"></script>

</body>
</html>
